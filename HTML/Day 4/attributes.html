<html>
    <head>
        <title>All form and input attributes</title>
    </head>
    <body>
        <form method="post" autocomplete="off" target="_blank" novalidate>
            <label>Name:</label>
            <input type="text" placeholder="enter your name in caps" autofocus><br>
            <label>Password:</label>
            <input type="password" required maxlength="8"><br>
            <label for="my mail">Email:</label>
            <input type="email" id="mymail" name="mymail"><br>
            <input type="text" value="Required form" readonly><br>
            <input type="submit">
        </form>
    </body>
</html>
