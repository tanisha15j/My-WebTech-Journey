<html>
    <head>
        <title>input tag</title>
    </head>
    <body>
        <form>
            <label for="tanisha">Name:</label>
            <input type="text" id="tanisha" name="firstname"><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="mypass"><br>
            <input type="Submit"><br>
            <input type="button" value="click"><br>
            <label>Yes</label>
            <input type="checkbox"><br>
            <label>Choose:</label>
            <input type="color"><br>
            <label for="nov">DOB:</label>
            <input type="date" id="nov" name="birthday"><br>
            <label for="specific">Time:</label>
            <input type="datetime-local" id="specific" name="minute"><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="special"><br>
            <label>Desktop:</label>
            <input type="file"><br>
            <label>Photo:</label>
            <input type="image"><br>
            <label>Birthday:</label>
            <input type="month"><br>
            <label>Integer:</label>
            <input type="number"><br>
            <label>Music:</label>
            <input type="radio"><br>
            <label>Likey:</label>
            <input type="range"><br>
            <input type="reset"><br>
            <label>Google:</label>
            <input type="search"><br>
            <label>Phoneno.:</label>
            <input type="tel"><br>
            <label>Time:</label>
            <input type="time"><br>
            <label>Link:</label>
            <input type="url"><br>
            <label>Task:</label>
            <input type="week"><br>
         </form>
    </body>
</html>
